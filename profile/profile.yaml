# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programing language, libraries, algorithms, hardwards, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Implemented a Cluster Monitor Agent that allows users to monitors nodes connected in a Linux cluster by tracking and recording resources usage (CPU and Memory usages) in realtime to an RDBMS Database. Coded using a bash script and SQL, Docker utilized for PostgreSQL execution and holding a database with recorded data that is updated every minute using crontab."
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: Designed Twitter App that allows to post, show and delete tweets. Implemented using MVC design pattern and spring framework. Coded using twitter API, Http Client libraries and JSON serialization/deserialization. Tested with JUnit and Mockito.."
      - "JDBC App: Developed JDBC App that establishes a connection between java application and RDBMS for SQL execution. Its implementation included DAO and Repository design pattern."
      - "Grep App: Programmed Grep App that searches and outputs a text pattern in a given directory recursively. Coded using regex, Java I/O, lambda and stream APIs."
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Implemented an online stock trading application using REST API, capable of executing market orders, creating traders, their accounts and quotes using tickers. A microservice implementation using SpringBoot. PostgreSQL used for data storage. Coded using Datasource, jdbcTemplate, IEX cloud, docker and tested with JUnit and Mockito."
  - name: "Hadoop"
    git_url: "/hadoop"
    description: "Implementation for processing Big Data using big data platforms - Apache Hadoop. Provisioned a Hadoop Cluster using GCP and evaluated core Hadoop components such as MapReduce, HDFC and YARN and solved a business problem using Apache Hive and Zeppelin Notebook. In Hive Project, dealt with parsing issues, Hive partitions, Columnar File Optimization, executed queries for Highest GDP Growth and sorting operations."
  - name: "Spark"
    git_url: "/spark"
    description: "Not started"
  - name: "Cloud/DevOps"
    git_url: "/cloud_devops"
    description: "In-progress"

